services:
  postgres:
    image: postgres:15-alpine
    container_name: camera-surveillance-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: camera_surveillance
    ports:
      - "4444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - surveillance-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: camera-surveillance-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - surveillance-network

volumes:
  postgres_data:

networks:
  surveillance-network:
    driver: bridge

